<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who Let The Dog Out?</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Nunito', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .title {
            font-family: 'Fredoka One', cursive;
            font-size: 2rem;
            text-align: center;
            color: #764ba2;
            margin-bottom: 1.5rem;
        }

        .title span {
            color: #667eea;
        }

        .screen {
            display: none;
        }

        .screen.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        label {
            display: block;
            font-weight: 700;
            color: #333;
            margin-bottom: 0.5rem;
            margin-top: 1rem;
        }

        input[type="text"] {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-family: 'Nunito', sans-serif;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 10px;
            font-family: 'Fredoka One', cursive;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 1.5rem;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .story {
            background: #f8f9ff;
            padding: 1.5rem;
            border-radius: 15px;
            line-height: 1.8;
            color: #444;
            margin-bottom: 1.5rem;
            border-left: 4px solid #667eea;
        }

        .question-num {
            font-size: 0.85rem;
            color: #999;
            margin-bottom: 0.5rem;
        }

        .question-text {
            font-size: 1.2rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 1rem;
        }

        .clue {
            background: #fff3cd;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            border-left: 4px solid #ffc107;
            font-style: italic;
        }

        .twist {
            background: #f8d7da;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            border-left: 4px solid #dc3545;
            font-weight: 700;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .option {
            background: #f0f0f0;
            padding: 1rem;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
            border: 2px solid transparent;
        }

        .option:hover {
            background: #e0e0ff;
            border-color: #667eea;
        }

        .suspects-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.75rem;
            margin-top: 1rem;
        }

        .suspect-btn {
            background: #f0f0f0;
            padding: 1rem;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
            border: 2px solid transparent;
            text-align: center;
            font-weight: 700;
        }

        .suspect-btn:hover {
            background: #ffe0e0;
            border-color: #dc3545;
        }

        .guesses-left {
            text-align: center;
            font-size: 0.9rem;
            color: #dc3545;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .result {
            text-align: center;
            padding: 2rem;
        }

        .result-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .result-title {
            font-family: 'Fredoka One', cursive;
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }

        .result-text {
            color: #666;
            line-height: 1.6;
        }

        .wrong-guess {
            background: #f8d7da;
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 1rem;
            color: #721c24;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            margin-bottom: 1rem;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.3s ease;
        }

        .notebook {
            background: #fffef0;
            border: 1px solid #e0d890;
            border-radius: 10px;
            padding: 1rem;
            margin-top: 1rem;
            max-height: 150px;
            overflow-y: auto;
        }

        .notebook-title {
            font-weight: 700;
            font-size: 0.85rem;
            color: #666;
            margin-bottom: 0.5rem;
        }

        .notebook-clue {
            font-size: 0.85rem;
            color: #555;
            padding: 0.25rem 0;
            border-bottom: 1px dashed #e0d890;
        }
    </style>
</head>
<body>
    <div class="container">
        
        <!-- LANDING SCREEN -->
        <div class="screen active" id="landing">
            <h1 class="title">Who Let The <span>Dog</span> Out?</h1>
            
            <label>What's your name, detective?</label>
            <input type="text" id="detectiveName" placeholder="Detective...">
            
            <label>What's the dog's name?</label>
            <input type="text" id="dogName" placeholder="Tiny">
            
            <label>Name the 7 suspects:</label>
            <input type="text" id="suspect1" placeholder="Mom">
            <input type="text" id="suspect2" placeholder="Dad" style="margin-top:0.5rem">
            <input type="text" id="suspect3" placeholder="Brother" style="margin-top:0.5rem">
            <input type="text" id="suspect4" placeholder="Sister" style="margin-top:0.5rem">
            <input type="text" id="suspect5" placeholder="Neighbor" style="margin-top:0.5rem">
            <input type="text" id="suspect6" placeholder="The Dog" style="margin-top:0.5rem">
            <input type="text" id="suspect7" placeholder="A Stranger" style="margin-top:0.5rem">
            
            <button class="btn" onclick="startGame()">START INVESTIGATION</button>
        </div>

        <!-- STORY SCREEN -->
        <div class="screen" id="storyScreen">
            <h1 class="title">Who Let <span id="dogNameTitle">Tiny</span> Out?</h1>
            <div class="story" id="storyText"></div>
            <button class="btn" onclick="startQuestions()">BEGIN INVESTIGATION</button>
        </div>

        <!-- QUESTION SCREEN -->
        <div class="screen" id="questionScreen">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="question-num" id="questionNum"></div>
            <div id="clueArea"></div>
            <div class="question-text" id="questionText"></div>
            <div class="options" id="optionsArea"></div>
            <div class="notebook" id="notebook" style="display:none;">
                <div class="notebook-title">ðŸ““ Detective's Notebook</div>
                <div id="notebookClues"></div>
            </div>
        </div>

        <!-- GUESS SCREEN -->
        <div class="screen" id="guessScreen">
            <h1 class="title">Make Your <span>Accusation</span></h1>
            <div class="guesses-left" id="guessesLeft"></div>
            <p style="text-align:center;margin-bottom:1rem;color:#666;">Who let <span id="dogNameGuess">Tiny</span> out?</p>
            <div class="suspects-grid" id="suspectsGrid"></div>
            <div class="notebook" id="notebookGuess">
                <div class="notebook-title">ðŸ““ Detective's Notebook</div>
                <div id="notebookCluesGuess"></div>
            </div>
        </div>

        <!-- WRONG GUESS SCREEN -->
        <div class="screen" id="wrongScreen">
            <div class="wrong-guess" id="wrongMessage"></div>
            <p style="text-align:center;color:#666;margin-bottom:1rem;">Keep investigating...</p>
            <button class="btn" onclick="continueBonusQuestions()">CONTINUE</button>
        </div>

        <!-- RESULT SCREEN -->
        <div class="screen" id="resultScreen">
            <div class="result">
                <div class="result-icon" id="resultIcon"></div>
                <div class="result-title" id="resultTitle"></div>
                <div class="result-text" id="resultText"></div>
                <button class="btn" onclick="location.reload()">PLAY AGAIN</button>
            </div>
        </div>

    </div>

    <script>
        // GAME STATE
        let detective = '';
        let dog = '';
        let suspects = [];
        let culprit = 0;
        let currentQuestion = 0;
        let guessesLeft = 3;
        let cluesFound = [];
        let inBonusRound = false;
        let bonusQuestionsAsked = 0;
        let totalQuestionsAsked = 0;

        // QUESTION BANK - will be populated with suspect names
        let questions = [];
        let bonusQuestions = [];

        function getVal(id, def) {
            const v = document.getElementById(id).value.trim();
            return v || def;
        }

        function startGame() {
            detective = getVal('detectiveName', 'Detective');
            dog = getVal('dogName', 'Tiny');
            suspects = [
                getVal('suspect1', 'Mom'),
                getVal('suspect2', 'Dad'),
                getVal('suspect3', 'Brother'),
                getVal('suspect4', 'Sister'),
                getVal('suspect5', 'Neighbor'),
                getVal('suspect6', 'The Dog'),
                getVal('suspect7', 'A Stranger')
            ];
            
            // Pick random culprit
            culprit = Math.floor(Math.random() * 7);
            
            // Generate questions
            generateQuestions();
            
            // Show story
            document.getElementById('dogNameTitle').textContent = dog;
            document.getElementById('storyText').innerHTML = generateStory();
            
            showScreen('storyScreen');
        }

        function generateStory() {
            return `
                <p>It was 3:47 PM on a Tuesday. Nothing special. Nothing suspicious.</p>
                <p>Then ${suspects[0]} screamed.</p>
                <p>The back door was open. The leash was on the floor. <strong>${dog}</strong> was gone.</p>
                <p>Everyone claims they were busy. Everyone has an alibi. Everyone loved ${dog}.</p>
                <p>But someone let that dog out.</p>
                <p>Was it on purpose? Was it an accident? Was it... ${dog} themselves?</p>
                <p><strong>Seven suspects. One dog. No witnesses.</strong></p>
                <p>Well, one witness. But they can't talk. And they're missing.</p>
                <p><em>${detective}, find out who let ${dog} out.</em></p>
            `;
        }

        function generateQuestions() {
            const s = suspects;
            const d = dog;
            
            questions = [
                {
                    q: `Where do you want to search first?`,
                    options: [
                        { text: `The backyard`, clue: `You find muddy paw prints leading to the fence. ${d} definitely went this way.`, herring: false },
                        { text: `The kitchen`, clue: `There's an open bag of treats on the counter. Someone was bribing ${d}...`, herring: true }
                    ]
                },
                {
                    q: `Who do you want to interview first?`,
                    options: [
                        { text: s[0], clue: `"${s[0]} says: 'I was doing laundry! I heard the door but thought it was ${s[1]}!'"`, herring: false },
                        { text: s[1], clue: `"${s[1]} says: 'I was watching TV the whole time. Didn't see anything.'"`, herring: Math.random() > 0.5 }
                    ]
                },
                {
                    q: `You find a suspicious item near the door. What do you examine?`,
                    options: [
                        { text: `A single sock`, clue: `The sock belongs to ${s[2]}. Why is it by the door?`, herring: culprit !== 2 },
                        { text: `A half-eaten sandwich`, clue: `${s[3]}'s favorite sandwich. Were they eating by the door?`, herring: culprit !== 3 }
                    ]
                },
                {
                    q: `ðŸš¨ TWIST: A neighbor reports seeing someone near your fence!`,
                    options: [
                        { text: `Ask for details`, clue: `The neighbor saw someone in a ${culprit === 4 ? 'red' : 'blue'} shirt. ${s[4]} owns a red shirt...`, herring: culprit !== 4 },
                        { text: `Check the fence`, clue: `There's a loose board. Big enough for ${d} to squeeze through.`, herring: false }
                    ]
                },
                {
                    q: `${s[2]} is acting nervous. What do you do?`,
                    options: [
                        { text: `Interrogate them`, clue: `${s[2]} admits: "I opened the door for 2 SECONDS to get my ball!"`, herring: culprit !== 2 },
                        { text: `Watch them secretly`, clue: `You catch ${s[2]} looking out the window, whispering "come back ${d}..."`, herring: false }
                    ]
                },
                {
                    q: `You check ${d}'s favorite spot. What do you find?`,
                    options: [
                        { text: `A chewed-up note`, clue: `The note says "Let ${d} ouâ€”" the rest is destroyed!`, herring: false },
                        { text: `Nothing unusual`, clue: `Wait... ${d}'s favorite toy is missing. Someone took it outside?`, herring: false }
                    ]
                },
                {
                    q: `ðŸš¨ TWIST: ${s[5]} (the dog) couldn't have escaped alone... unless?`,
                    options: [
                        { text: `Check if ${d} can open doors`, clue: `You test it. ${d} CAN nudge the door if it's not latched!`, herring: culprit !== 5 },
                        { text: `This is ridiculous`, clue: `You're right. A dog can't plan an escape. ...Right?`, herring: true }
                    ]
                },
                {
                    q: `${s[3]} has been quiet. Too quiet.`,
                    options: [
                        { text: `Ask them directly`, clue: `${s[3]} says: "I was on my phone the whole time, check my screen time!"`, herring: culprit !== 3 },
                        { text: `Check their phone`, clue: `Their phone was dead at 3:47 PM. No alibi.`, herring: culprit === 3 }
                    ]
                },
                {
                    q: `You find a trail of treats leading outside.`,
                    options: [
                        { text: `Follow the trail`, clue: `The trail leads to ${s[4]}'s yard. Suspicious!`, herring: culprit !== 4 },
                        { text: `Check who bought treats`, clue: `${s[0]} bought treats yesterday. But anyone could've used them...`, herring: true }
                    ]
                },
                {
                    q: `ðŸš¨ TWIST: Someone confesses! But are they lying?`,
                    options: [
                        { text: `"It was me!" - ${s[2]}`, clue: `${s[2]} looks guilty but... their story has holes.`, herring: culprit !== 2 },
                        { text: `"I saw who did it!" - ${s[3]}`, clue: `${s[3]} points at ${s[culprit]}. But are they deflecting?`, herring: false }
                    ]
                },
                {
                    q: `Time to check alibis. Who first?`,
                    options: [
                        { text: s[4], clue: `${s[4]} says they were mowing the lawn. You heard no mower.`, herring: culprit === 4 },
                        { text: s[6], clue: `${s[6]}? They claim they weren't even in the area. But you saw them earlier...`, herring: culprit === 6 }
                    ]
                },
                {
                    q: `You find ${d}'s collar by the gate.`,
                    options: [
                        { text: `Examine it closely`, clue: `The collar was UNCLIPPED. ${d} didn't slip outâ€”someone took it off!`, herring: false },
                        { text: `Look for witnesses`, clue: `A kid across the street saw ${s[culprit]} near the gate!`, herring: false }
                    ]
                },
                {
                    q: `The back door handle has fingerprints.`,
                    options: [
                        { text: `Dust for prints`, clue: `Multiple prints found: ${s[0]}, ${s[2]}, and... ${s[culprit]}!`, herring: false },
                        { text: `Ask who touched it last`, clue: `Everyone points at everyone else. Helpful.`, herring: true }
                    ]
                },
                {
                    q: `ðŸš¨ TWIST: ${d} has been spotted three blocks away!`,
                    options: [
                        { text: `Chase after ${d}`, clue: `You catch ${d}! But now you're tired. Focus, detective.`, herring: true },
                        { text: `Stay and investigate`, clue: `Smart. ${d} will come back. The truth won't.`, herring: false }
                    ]
                },
                {
                    q: `${s[1]} and ${s[0]} are arguing.`,
                    options: [
                        { text: `Listen in`, clue: `${s[1]}: "You ALWAYS leave the door open!" ${s[0]}: "I DO NOT!"`, herring: culprit === 0 || culprit === 1 },
                        { text: `Break it up`, clue: `They both look guilty. But guilty of what?`, herring: true }
                    ]
                },
                {
                    q: `You find a journal entry from ${s[3]}.`,
                    options: [
                        { text: `Read it`, clue: `"${d} is SO annoying. I wish they'd just... never mind."`, herring: culprit === 3 },
                        { text: `Respect their privacy`, clue: `You're a detective. Privacy is a suggestion.`, herring: true }
                    ]
                },
                {
                    q: `The security camera was unplugged.`,
                    options: [
                        { text: `Check when it was unplugged`, clue: `It was unplugged at 3:30 PM. 17 minutes before ${d} disappeared!`, herring: false },
                        { text: `Check who knew about it`, clue: `Only ${s[0]}, ${s[1]}, and ${s[culprit]} knew where the plug was.`, herring: false }
                    ]
                },
                {
                    q: `ðŸš¨ FINAL TWIST: ${d} returns home! With a note attached!`,
                    options: [
                        { text: `Read the note`, clue: `The note says: "Sorry not sorry â€”${s[culprit].charAt(0)}"`, herring: false },
                        { text: `Check ${d} for clues`, clue: `${d} smells like ${s[culprit]}'s perfume/cologne!`, herring: false }
                    ]
                },
                {
                    q: `One last search. Where?`,
                    options: [
                        { text: `${s[culprit]}'s room`, clue: `You find a leash. A SECOND leash. Why would they need two?`, herring: false },
                        { text: `The garage`, clue: `Nothing here but old bikes and regret.`, herring: true }
                    ]
                },
                {
                    q: `It's time. You have all the clues. Who do you confront?`,
                    options: [
                        { text: `Gather everyone`, clue: `Everyone's here. The tension is thick. Time to accuse.`, herring: false },
                        { text: `Confront ${s[culprit]} alone`, clue: `${s[culprit]} looks nervous. Very nervous.`, herring: false }
                    ]
                }
            ];

            bonusQuestions = [
                {
                    q: `Where was ${s[culprit]} at 3:45 PM?`,
                    options: [
                        { text: `Ask them directly`, clue: `They stutter. They can't remember. Suspicious.`, herring: false },
                        { text: `Ask ${s[(culprit + 1) % 7]}`, clue: `"I think they were near the back door..."`, herring: false }
                    ]
                },
                {
                    q: `Check ${d}'s water bowl.`,
                    options: [
                        { text: `Examine it`, clue: `It's full. ${d} didn't drink before leaving. Someone rushed them out.`, herring: false },
                        { text: `Taste it (???)`, clue: `It's water. You're a weird detective.`, herring: true }
                    ]
                },
                {
                    q: `The mailman saw something.`,
                    options: [
                        { text: `Interview them`, clue: `"Yeah, I saw someone let the dog out. Looked like ${s[culprit]}."`, herring: false },
                        { text: `Check the mail for clues`, clue: `It's just bills. Disappointing.`, herring: true }
                    ]
                },
                {
                    q: `${s[(culprit + 2) % 7]} has a theory.`,
                    options: [
                        { text: `Listen`, clue: `"I bet it was ${s[culprit]}. They've been weird all day."`, herring: false },
                        { text: `Dismiss them`, clue: `They look offended. But maybe they're onto something.`, herring: false }
                    ]
                },
                {
                    q: `One more look at the crime scene.`,
                    options: [
                        { text: `The door`, clue: `There's a smudge on the handle. Same color as ${s[culprit]}'s shirt.`, herring: false },
                        { text: `The floor`, clue: `Footprints leading outside... and back in. Someone went with ${d}.`, herring: false }
                    ]
                },
                {
                    q: `Check ${s[culprit]}'s social media.`,
                    options: [
                        { text: `Do it`, clue: `They posted "freedom ðŸ•" at 3:50 PM. WHAT.`, herring: false },
                        { text: `Too invasive`, clue: `Fine. But you're missing out.`, herring: true }
                    ]
                },
                {
                    q: `${d}'s favorite toy is outside.`,
                    options: [
                        { text: `Check for fingerprints`, clue: `${s[culprit]}'s prints are all over it.`, herring: false },
                        { text: `Give it to ${d}`, clue: `${d} is happy. But you're no closer to the truth. Wait, yes you are.`, herring: false }
                    ]
                },
                {
                    q: `The treats are a specific brand.`,
                    options: [
                        { text: `Check who buys them`, clue: `Only ${s[culprit]} buys this brand. "They're ${d}'s favorite!"`, herring: false },
                        { text: `Eat one`, clue: `It's dog food. Why did you do that.`, herring: true }
                    ]
                },
                {
                    q: `${s[culprit]} is packing a bag.`,
                    options: [
                        { text: `Confront them`, clue: `"I'm not running! I just... have a trip planned!"`, herring: false },
                        { text: `Let them go`, clue: `They'll be back. Probably.`, herring: true }
                    ]
                },
                {
                    q: `Final bonus clue location?`,
                    options: [
                        { text: `${s[culprit]}'s shoes`, clue: `Grass stains. Fresh ones. They were outside.`, herring: false },
                        { text: `The fence again`, clue: `There's a hair stuck in the wood. Same color as ${s[culprit]}'s.`, herring: false }
                    ]
                }
            ];
        }

        function startQuestions() {
            currentQuestion = 0;
            showScreen('questionScreen');
            showQuestion();
        }

        function showQuestion() {
            const q = questions[currentQuestion];
            const total = inBonusRound ? 5 : 20;
            const current = inBonusRound ? bonusQuestionsAsked + 1 : currentQuestion + 1;
            
            document.getElementById('progressFill').style.width = `${(current / total) * 100}%`;
            document.getElementById('questionNum').textContent = inBonusRound ? 
                `BONUS QUESTION ${bonusQuestionsAsked + 1}/5` : 
                `QUESTION ${currentQuestion + 1}/20`;
            document.getElementById('questionText').textContent = q.q;
            document.getElementById('clueArea').innerHTML = '';
            
            const optionsHtml = q.options.map((opt, i) => 
                `<div class="option" onclick="selectAnswer(${i})">${opt.text}</div>`
            ).join('');
            document.getElementById('optionsArea').innerHTML = optionsHtml;
            
            updateNotebook('notebook');
        }

        function selectAnswer(index) {
            const q = inBonusRound ? bonusQuestions[bonusQuestionsAsked] : questions[currentQuestion];
            const selected = q.options[index];
            
            // Show clue
            const clueClass = q.q.includes('TWIST') ? 'twist' : 'clue';
            document.getElementById('clueArea').innerHTML = `<div class="${clueClass}">${selected.clue}</div>`;
            
            // Store clue
            cluesFound.push(selected.clue);
            updateNotebook('notebook');
            
            // Disable options
            document.querySelectorAll('.option').forEach(opt => {
                opt.style.pointerEvents = 'none';
                opt.style.opacity = '0.5';
            });
            document.querySelectorAll('.option')[index].style.opacity = '1';
            
            // Next question after delay
            setTimeout(() => {
                if (inBonusRound) {
                    bonusQuestionsAsked++;
                    if (bonusQuestionsAsked >= 5) {
                        inBonusRound = false;
                        bonusQuestionsAsked = 0;
                        showGuessScreen();
                    } else {
                        showBonusQuestion();
                    }
                } else {
                    currentQuestion++;
                    if (currentQuestion >= 20) {
                        showGuessScreen();
                    } else {
                        showQuestion();
                    }
                }
            }, 2000);
        }

        function showBonusQuestion() {
            const q = bonusQuestions[bonusQuestionsAsked];
            
            document.getElementById('progressFill').style.width = `${((bonusQuestionsAsked + 1) / 5) * 100}%`;
            document.getElementById('questionNum').textContent = `BONUS QUESTION ${bonusQuestionsAsked + 1}/5`;
            document.getElementById('questionText').textContent = q.q;
            document.getElementById('clueArea').innerHTML = '';
            
            const optionsHtml = q.options.map((opt, i) => 
                `<div class="option" onclick="selectAnswer(${i})">${opt.text}</div>`
            ).join('');
            document.getElementById('optionsArea').innerHTML = optionsHtml;
            
            updateNotebook('notebook');
            showScreen('questionScreen');
        }

        function showGuessScreen() {
            document.getElementById('dogNameGuess').textContent = dog;
            document.getElementById('guessesLeft').textContent = `âš ï¸ ${guessesLeft} guess${guessesLeft !== 1 ? 'es' : ''} remaining`;
            
            const grid = suspects.map((s, i) => 
                `<div class="suspect-btn" onclick="makeGuess(${i})">${s}</div>`
            ).join('');
            document.getElementById('suspectsGrid').innerHTML = grid;
            
            updateNotebook('notebookGuess');
            showScreen('guessScreen');
        }

        function updateNotebook(elementId) {
            const container = document.getElementById(elementId);
            const cluesContainer = document.getElementById(elementId === 'notebook' ? 'notebookClues' : 'notebookCluesGuess');
            
            if (cluesFound.length > 0) {
                container.style.display = 'block';
                cluesContainer.innerHTML = cluesFound.map(c => 
                    `<div class="notebook-clue">â€¢ ${c.replace(/<[^>]*>/g, '')}</div>`
                ).join('');
            }
        }

        function makeGuess(index) {
            if (index === culprit) {
                // CORRECT!
                showResult(true);
            } else {
                // WRONG
                guessesLeft--;
                if (guessesLeft <= 0) {
                    showResult(false);
                } else {
                    document.getElementById('wrongMessage').innerHTML = `
                        âŒ It wasn't <strong>${suspects[index]}</strong>!<br>
                        ${guessesLeft} guess${guessesLeft !== 1 ? 'es' : ''} remaining.
                    `;
                    showScreen('wrongScreen');
                }
            }
        }

        function continueBonusQuestions() {
            inBonusRound = true;
            bonusQuestionsAsked = 0;
            showBonusQuestion();
        }

        function showResult(won) {
            const icon = won ? 'ðŸŽ‰' : 'ðŸ˜­';
            const title = won ? `YOU SOLVED IT!` : `CASE CLOSED`;
            const text = won ? 
                `Congratulations, ${detective}! You figured out that <strong>${suspects[culprit]}</strong> let ${dog} out!<br><br>${getMotiveText()}` :
                `The truth comes out: It was <strong>${suspects[culprit]}</strong> who let ${dog} out all along!<br><br>${getMotiveText()}`;
            
            document.getElementById('resultIcon').textContent = icon;
            document.getElementById('resultTitle').textContent = title;
            document.getElementById('resultTitle').style.color = won ? '#28a745' : '#dc3545';
            document.getElementById('resultText').innerHTML = text;
            
            showScreen('resultScreen');
        }

        function getMotiveText() {
            const motives = [
                `${suspects[culprit]} said: "I just wanted ${dog} to have some freedom! Is that so wrong?!"`,
                `${suspects[culprit]} confessed: "I was trying to give ${dog} a treat and the door slipped!"`,
                `${suspects[culprit]} admitted: "I was on my phone and didn't notice ${dog} run out..."`,
                `${suspects[culprit]} claimed: "It was an accident! ${dog} pushed past me!"`,
                `${suspects[culprit]} revealed: "${dog} gave me the puppy eyes. I couldn't say no."`,
                `${suspects[culprit]} explained: "I thought ${dog} would just stay in the yard!"`,
                `${suspects[culprit]} said: "Listen, ${dog} is very persuasive, okay?"`
            ];
            return motives[culprit];
        }

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }
    </script>
</body>
</html>
